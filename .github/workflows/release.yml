name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and test before releasing
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  # Validate crates can be published (dry-run)
  # Note: Only validate aphelion-macros since aphelion-core depends on it
  # and dry-run can't resolve workspace deps that aren't published yet
  validate-publish:
    name: Validate Publish
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Validate aphelion-macros (dry-run)
        run: cargo publish -p aphelion-macros --dry-run

      # Skip dry-run for aphelion-core - it depends on aphelion-macros which
      # won't be on crates.io until publish. The actual publish handles this
      # by publishing macros first, waiting for index, then publishing core.
      - name: Verify aphelion-core builds
        run: cargo build -p aphelion-core --release

  # Create GitHub Release
  github-release:
    name: GitHub Release
    needs: validate-publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: validate-publish
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Publish aphelion-macros
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "aphelion-macros") | .version')
          if cargo search aphelion-macros --limit 1 | grep -q "aphelion-macros = \"$VERSION\""; then
            echo "aphelion-macros@$VERSION already published, skipping"
          else
            cargo publish -p aphelion-macros
          fi

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish aphelion-core
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "aphelion-core") | .version')
          if cargo search aphelion-core --limit 1 | grep -q "aphelion-core = \"$VERSION\""; then
            echo "aphelion-core@$VERSION already published, skipping"
          else
            cargo publish -p aphelion-core
          fi

  # Build Python wheels for multiple platforms
  build-python-wheels:
    name: Build Python wheels (${{ matrix.os }})
    needs: validate-publish
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels (universal)
        working-directory: crates/aphelion-python
        run: maturin build --release --strip --find-interpreter --out dist

      - name: List built wheels
        shell: bash
        run: |
          echo "Checking for wheels directory..."
          ls -lah crates/aphelion-python/dist/
          echo "Built wheels:"
          ls crates/aphelion-python/dist/*.whl

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: crates/aphelion-python/dist/*.whl
          if-no-files-found: error

  # Build source distribution
  build-sdist:
    name: Build source distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        working-directory: crates/aphelion-python
        run: maturin sdist --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: crates/aphelion-python/dist/*.tar.gz

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [build-python-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/aphelion-framework/
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Create dist directory
        run: mkdir -p dist

      - name: Download Ubuntu wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: dist

      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos-latest
          path: dist

      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows-latest
          path: dist

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List distribution files
        run: |
          echo "=== Distribution files ==="
          ls -lah dist/
          echo "=== File types ==="
          file dist/* || true

      - name: Verify only .whl and .tar.gz files
        run: |
          # Check for any non-wheel/non-tarball files
          if ls dist/* 2>/dev/null | grep -v -E '\.(whl|tar\.gz)$'; then
            echo "Error: Non-wheel/non-tarball files found in dist/"
            exit 1
          fi
          echo "All files are valid .whl or .tar.gz"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
