name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and test before releasing
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

  # Create GitHub Release
  github-release:
    name: GitHub Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Publish aphelion-macros
        run: cargo publish -p aphelion-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # May already be published

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish aphelion-core
        run: cargo publish -p aphelion-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish aphelion-examples
        run: cargo publish -p aphelion-examples --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  # Build Python wheels for multiple platforms
  build-python-wheels:
    name: Build Python wheels (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels (universal)
        working-directory: crates/aphelion-python
        run: maturin build --release --strip --find-interpreter

      - name: List built wheels
        shell: bash
        run: |
          echo "Checking for wheels directory..."
          if [ -d "crates/aphelion-python/target/wheels/" ]; then
            ls -lah crates/aphelion-python/target/wheels/
          else
            echo "ERROR: wheels directory not found!"
            echo "Listing target directory:"
            ls -lah crates/aphelion-python/target/ || echo "target directory doesn't exist"
            exit 1
          fi

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: crates/aphelion-python/target/wheels/*.whl
          if-no-files-found: error

  # Build source distribution
  build-sdist:
    name: Build source distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        working-directory: crates/aphelion-python
        run: maturin sdist --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: crates/aphelion-python/dist/*.tar.gz

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [build-python-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/aphelion-framework/
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Create dist directory
        run: mkdir -p dist

      - name: Download Ubuntu wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: dist

      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos-latest
          path: dist

      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows-latest
          path: dist

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: List distribution files
        run: |
          echo "=== Distribution files ==="
          ls -lah dist/
          echo "=== File types ==="
          file dist/* || true

      - name: Verify only .whl and .tar.gz files
        run: |
          # Check for any non-wheel/non-tarball files
          if ls dist/* 2>/dev/null | grep -v -E '\.(whl|tar\.gz)$'; then
            echo "Error: Non-wheel/non-tarball files found in dist/"
            exit 1
          fi
          echo "All files are valid .whl or .tar.gz"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
