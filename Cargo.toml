[workspace]
resolver = "2"
members = [
    "crates/aphelion-core",
    "crates/aphelion-macros",
    "crates/aphelion-examples",
    "crates/aphelion-tests",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Tyler Zervas <tz-dev@vectorweight.com>"]
repository = "https://github.com/tzervas/aphelion-framework-rs"

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
tracing = "0.1"
sha2 = "0.10"
hex = "0.4"

# Proc-macro dependencies
syn = { version = "2", features = ["full", "extra-traits"] }
quote = "1"
proc-macro2 = "1"

# Ecosystem dependencies (feature-gated, versions for when available)
# burn = "0.16"      # TODO: Enable when burn integration is ready
# cubecl = "0.4"     # TODO: Enable when cubecl integration is ready
